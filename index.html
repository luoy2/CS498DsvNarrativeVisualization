<!DOCTYPE html>
<html>
<head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./css/calendar.css">
</head>

<body onload='init()'>
<div id="calendar"></div>
<script src="./js/calendar.js"></script>
<script src="./js/parsers.js"></script>
<div class="mouse">
    <span></span>
</div>
<script>

    async function init() {
        data = await d3.json("data/time.json");
        data.forEach(function (d) {
            d.date = d3.utcParse("%Y-%m-%d")(d.date);
            d.start_time = datetime_parser(d.start_time);
            d.end_time = datetime_parser(d.end_time);
        });
        // console.log(data);
        calendarHeatmap.init(data);
    }


</script>
</body>
</html>
